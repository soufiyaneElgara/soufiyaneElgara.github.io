plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.saneheaders
  - pymdownx.betterem
  - footnotes
  - toc:
      permalink: "#"

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/soufiyaneElgara
    - icon: fontawesome/brands/youtube
      #link: https
    - icon: fontawesome/brands/twitch
      #link: https
    - icon: fontawesome/brands/discord
      #link: https

nav:
  - Welcome to my blog: 'index.md'
  - Blog Posts:
    - 'Book summaries':
       - 'Learn How To Winn Friends And Influence Peope': 'book-summaries/book1-LearnHowToWinFriendsAnsInflunecePeople.md' 
       - 'Learn How To learn': 'book-summaries/book2-learnHowToLearn.md'
    - 'Essential Tools': 
       - 'git': 'tools/git.md' 
       - 'gitHub': 'tools/github.md'
    - 'Linux': 
       - 'Linux Wisdom': 'linux/linuxWisdom.md' 
       - 'Tmux': 'linux/tmux.md'
       - 'Vi': 'linux/vi.md'
  - Teaching English:  
    - 'Guideline': 'teachingEnglish/guideLine.md'
    - Grammar:
      - Tenses: 
         - 'Aspects': '././teachingEnglish/grammar/tenses/aspect.md'
         - 'Simple Present': '././teachingEnglish/grammar/tenses/simplePresent.md'
         - 'Present Continuous': '././teachingEnglish/grammar/tenses/presentContinuous.md'
         - 'Simple Past': '././teachingEnglish/grammar/tenses/simplePast.md'
         - 'How to + Infinitive': '././teachingEnglish/grammar/tenses/howToInfinitive.md'
    
  - Projects:
    - 'Project 1': 'projects/projet1.md'
 
theme:
  name: readthedocs
  #logo: assets/logo.png
  features:
    - navigation.sections
    - navigation.footer
    - navigation.instant
      #    - navigation.expand
    - content.action.edit
    - content.action.view
    - content.code.copy
  search:
    lang:
      - en
      - ru
  font:
    text: Work Sans


  palette:

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
